<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Blog Post | Hope Renewed LLC</title>
<style>
  body { font-family: Arial, sans-serif; background:#f8fafc; padding:20px; color:#0b2545; }
  h1 { text-align:center; }
  form { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
  input, textarea { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
  button { padding:10px 15px; background:#133767; color:#fff; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
  button:hover { background:#0b2545; }
  .response { text-align:center; margin-top:15px; font-weight:600; }
  .download { text-align:center; margin-top:20px; }
</style>
</head>
<body>

<h1>Create Blog Post</h1>

<form id="blog-form" method="POST" action="https://script.google.com/macros/s/AKfycbx4ykvXKP-FqGSe6IOcnaStb0D2jIVD8GY2G1BPFc-TP6hUpYmQb0JgEBPYlha6wGOJ/exec">
  <input type="text" name="title" placeholder="Post Title" required>
  <input type="text" name="image" placeholder="Image URL" required>
  <textarea name="excerpt" rows="4" placeholder="Post Excerpt" required></textarea>
  <input type="text" name="link" placeholder="Post Link (e.g., posts/post1.html)" required>
  <button type="submit">Add Post</button>
</form>

<p id="response" class="response"></p>

<div class="download" id="download"></div>

<script>
const form = document.getElementById('blog-form');
const responseEl = document.getElementById('response');
const downloadEl = document.getElementById('download');

form.addEventListener('submit', function(e){
  e.preventDefault();

  const title = form.title.value.trim();
  const image = form.image.value.trim();
  const excerpt = form.excerpt.value.trim();
  const link = form.link.value.trim();

  if (!title || !image || !excerpt || !link) return;

  // Create HTML snippet
  const html = `
<article class="post">
  <img src="${image}" alt="${title}">
  <div class="post-content">
    <h3>${title}</h3>
    <p>${excerpt}</p>
    <a href="${link}" class="read-more">Read More →</a>
  </div>
</article>
  `;

  // Display download link
  const blob = new Blob([html], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  downloadEl.innerHTML = `<a href="${url}" download="${title.replace(/\s+/g,'_')}.html">Download Post HTML</a>`;

  responseEl.textContent = "✅ Post HTML generated. Save and/or submit the form below.";
  form.reset();
});
</script>

</body>
</html>
