<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Create Blog Post | Hope Renewed LLC</title>
<link rel="stylesheet" href="style.css" />
<style>
  body { font-family: 'Inter', Arial, sans-serif; background: #f8fafc; color: #0b2545; padding: 40px; }
  h1 { margin-bottom: 20px; }
  label { display:block; margin-top:15px; font-weight:600; }
  input, textarea { width: 100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
  button { margin-top:20px; padding:10px 20px; border:none; border-radius:6px; background:#0b2545; color:#fff; font-weight:700; cursor:pointer; }
  button:hover { background:#133767; }
  .response { margin-top:15px; font-weight:600; }
  .response.success { color:#16a34a; }
  .response.error { color:#dc2626; }
</style>
</head>
<body>

<h1>Create a Blog Post for Hope Renewed LLC</h1>

<form id="blog-form">
  <label for="title">Post Title</label>
  <input type="text" id="title" placeholder="Enter post title" required>

  <label for="image">Image URL</label>
  <input type="text" id="image" placeholder="Enter full image URL" required>

  <label for="excerpt">Excerpt / Summary</label>
  <textarea id="excerpt" rows="4" placeholder="Enter a short excerpt" required></textarea>

  <label for="link">Post Link / Full Article URL</label>
  <input type="text" id="link" placeholder="Enter post link" required>

  <button type="submit">Generate HTML File</button>
  <p id="response" class="response"></p>
</form>

<script>
const form = document.getElementById('blog-form');
const responseEl = document.getElementById('response');

form.addEventListener('submit', function(e){
  e.preventDefault();

  const title = document.getElementById('title').value.trim();
  const image = document.getElementById('image').value.trim();
  const excerpt = document.getElementById('excerpt').value.trim();
  const link = document.getElementById('link').value.trim();

  if (!title || !image || !excerpt || !link) {
    responseEl.textContent = "❌ Please fill out all fields.";
    responseEl.className = "response error";
    return;
  }

  const blogPostHTML = `
    <article class="post">
      <img src="${image}" alt="${title}">
      <div class="post-content">
        <h3>${title}</h3>
        <p>${excerpt}</p>
        <a href="${link}" class="read-more">Read More →</a>
      </div>
    </article>
  `;

  // Wrap it in your full index.html template
  const fullHTML = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hope Renewed LLC — Biohazard & Trauma Scene Cleanup</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="https://hope-renewed.us/images/logo.png" type="image/png">
</head>
<body>

<div class="top-strip">
  EMERGENCY 24/7 RESPONSE — CALL NOW: <a class="phone" href="tel:9363375993">936-337-5993</a>
</div>

<header>
  <div class="brand">
    <img src="https://hope-renewed.us/images/logo.png" alt="Hope Renewed LLC logo" class="logo">
    <div>
      <p>Compassionate biohazard & trauma scene cleanup — Conroe, Houston & surrounding areas</p>
    </div>
  </div>
  <a class="btn-call" href="tel:9363375993">Call: 936-337-5993</a>
</header>

<section class="hero">
  <div class="hero-left">
    <div class="eyebrow">AMDECON CERTIFIED • LICENSED & INSURED • 24/7 EMERGENCY RESPONSE</div>
    <h2>Discreet. Compassionate. Professional.</h2>
    <p class="lead">
      Hope Renewed provides expert biohazard and trauma scene cleanup services across Conroe, Houston, and surrounding areas. 
      Our certified technicians respond 24/7 to crime scenes, unattended deaths, suicides, hoarding, and decomposition cases, ensuring a safe, thorough, and respectful restoration of safety to your property.
    </p>

    <div class="trusted">
      <div class="badge">Rapid 24/7 Emergency Response</div>
      <div class="badge amdecon">AMDECON Certified & Licensed Professionals</div>
      <div class="badge">Compassionate Care for Sensitive Situations</div>
    </div>

    <p class="lead" style="margin-top: 15px;">
      We understand the emotional and physical challenges these situations bring. Every cleanup is handled discreetly, safely, and with the highest standards of biohazard remediation. From containment to odor control and full disinfection, your safety and peace of mind are our priority.
    </p>
  </div>
</section>

<!-- Blog Section -->
<section class="blog-section">
  <div class="blog-header">
    <h2>From Our Blog</h2>
    <p>Latest updates and insights from Hope Renewed LLC.</p>
  </div>

  <div class="blog-grid">
    ${blogPostHTML}
  </div>
</section>

<footer>
  <p>&copy; ${new Date().getFullYear()} Hope Renewed LLC | Serving Conroe, Houston & surrounding Texas areas<br>
  <a href="mailto:forrest.w@hope-renewed.us">forrest.w@hope-renewed.us</a> | 
  <a href="tel:9363375993">936-337-5993</a></p>
</footer>

</body>
</html>`;

  // Create downloadable file
  const blob = new Blob([fullHTML], {type:"text/html"});
  const linkDownload = document.createElement("a");
  linkDownload.href = URL.createObjectURL(blob);
  linkDownload.download = `${title.replace(/\s+/g,'-').toLowerCase()}.html`;
  linkDownload.click();

  responseEl.textContent = "✅ HTML file generated successfully!";
  responseEl.className = "response success";
  form.reset();
});
</script>

</body>
</html>
